<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>時間知覺測驗</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
	<script src="http://code.jquery.com/ui/1.9.2/jquery-ui.js"></script>
</head>
<body>
	<div class='page'>
	
		<form name="basicInfo" action="exp.html">
			性別：
			<select id="Sex" required>
				<option value="Male">男性</option>
				<option value="Female">女性</option>
				<option value="Other">其他</option>
			</select>
			<br/><br/>
			年齡：
			<input type="number" id="Age" min="5" max="110" required>
			<br/><br/>
			家鄉：
			<select id="Home" required>
				<option value="North">北部地區</option>
				<option value="Middle">中部地區</option>
				<option value="South">南部地區</option>
				<option value="East">東部地區</option>
				<option value="Island">離島地區</option>
				<option value="Other">其他</option>
			</select>
			<br/><br/>
			所屬學院：
			<select id="Dept" required>
				<option value="Lib">文學院</option>
				<option value="Sci">理學院</option>
				<option value="Law">社科院 / 法學院</option>
				<option value="Med">醫學院 / 公衛學院</option>
				<option value="Eng">工學院 / 電資院</option>
				<option value="Bio">生農學院 / 生科院</option>
				<option value="Man">管理學院</option>
			</select>
			<br/><br/>
			前一學期的GPA：
			<select id="GPA" required>
				<option value="1">0~1.99</option>
				<option value="2">2.0~2.99</option>
				<option value="3">3.0~3.99</option>
				<option value="4">4.0~4.3</option>
			</select>
			<br/><br/>
			FB名 (抽獎用，可選填)：
			<input type="text" id="FB" value="">
			<br/><br/>
			<input type="submit" id="submitButton" value="Submit">
		</form>

		<script type="text/javascript">
			$('#submitButton').click( 
				function() {
					window.localStorage.setItem('basicInfo', JSON.stringify({
						DEPT: $('#Dept').find(":selected").val(),
						SEX: $('#Sex').find(":selected").val(),
						AGE: +$('#Age').val(),
						HOME: $('#Home').find(":selected").val(),
						GPA: $('#GPA').find(":selected").val(),
						FB: $('#Fb').val()
					}));
				}
			);
		</script>

	</div>
</body>
</html>

<link rel=stylesheet type="text/css" href="css/form1.css">
