<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>時間知覺測驗</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
	<script src="http://code.jquery.com/ui/1.9.2/jquery-ui.js"></script>
	<script type="text/javascript" src="./javascript/submitForm.js"></script>
</head>
<body>
	<div class='page'>
	
		<p>This is a form.</p>

		<form name="basicInfo" action="exp.html">
			<p>所屬學院：</p>
			<select id="Dept">
				<option value="Lib">文學院</option>
				<option value="Sci">理學院</option>
				<option value="Law">社科院 / 法學院</option>
				<option value="Med">醫學院 / 公衛學院</option>
				<option value="Eng">工學院 / 電資院</option>
				<option value="Bio">生農學院 / 生科院</option>
				<option value="Man">管理學院</option>
			</select>
			<p>性別：</p>
			<select id="Sex">
				<option value="Male">男性</option>
				<option value="Female">女性</option>
				<option value="Other">其他</option>
			</select>
			<p>年齡：</p>
			<input type="number" id="Age">
			<br/>
			<input type="submit" id="submitButton" value="Submit">
		</form>

		<script type="text/javascript">
			$('#submitButton').click( 
				function() {
					window.localStorage.setItem('basicInfo', JSON.stringify({
						DEPT: $('#Dept').find(":selected").val(),
						SEX: $('#Sex').find(":selected").val(),
						AGE: +$('#Age').val()
					}));
				}
			);
		</script>

	</div>
</body>
</html>

<link rel=stylesheet type="text/css" href="css/form.css">
